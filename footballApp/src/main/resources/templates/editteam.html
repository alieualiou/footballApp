<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FootballApp</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="/include/header :: header"> </div>

<div class="card border-primary mb-3" style="max-width: 25rem;" >
<div class="card-header">Update Team</div>
<form action="#" th:action="@{/updateTeam}" method="post" th:object="${editteam}">
    <div class="form-group col-md-6">
      <label for="id1">ID</label>
      <input type="text" class="form-control" id="id1" name="team_id"  th:value="${editteam.team_id}" readonly="" >
    </div>
    <div class="form-group col-md-6">
      <label for="team1">Team Name</label>
      <input type="text" class="form-control"  id="team1" name="team_name"  th:value="${editteam.team_name}">
    </div>
    <div class="form-group col-md-6">
      <label for="desc">Team Descirption</label>
      <textarea  class="form-control"  rows="3" id="desc"  name="team_description" th:value="${editteam.team_description}" > </textarea>
    </div>
    <div class="form-group col-md-6">
   <button type="submit" class="btn btn-primary">Update</button>
	</div>
</form>


</div>

</body>
</html>
