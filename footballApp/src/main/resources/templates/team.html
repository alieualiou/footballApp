<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FootballApp</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="/include/header :: header"> </div>
<div class="card-group">
<div class="card border-primary mb-3" style="max-width: 25rem;" >
<div class="card-header">Add Team</div>
<form action="#" th:action="@{/register}" method="post" th:object="${team}">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Team Name</label>
      <input type="text" class="form-control" id="input4" placeholder="Team Name" th:field="*{team_name}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Team Descirption</label>
      <textarea  class="form-control"  rows="3" placeholder="Description"  th:field="*{team_description}"  > </textarea>
    </div>
    <div class="form-group col-md-6">
   <button type="submit" class="btn btn-primary">Add Team</button>
	</div>
</form>
</div>
<div class="card border-primary mb-3" style="max-width: auto;">
<div class="card-header">List of Teams</div>

	<div class="table-responsive-md">
    <table class="table table-hover table-light">
    <thead>
        <tr>
            <th scope="col"> # </th>
            <th scope="col"> Name </th>
            <th scope="col"> Description </th>
            <th scope="col"> Action </th>
        </tr>
    </thead>
    <tbody>
	    <tr th:each="team : ${teams}" >
        	
            <td><span th:text="${team.team_id}"> Id </span></td>
            <td><span th:text="${team.team_name}"> Name </span></td>
            <td><span th:text="${team.team_description}"> Description </span></td>
            <td>
          		<form th:action="@{/updateEdit}" th:object="${editteam}" method="post">  	
          		<input type="hidden" name="team_id" th:value="${team.team_id}">
                <input type="hidden" name="team_name" th:value="${team.team_name}">
                <input type="hidden" name="team_description" th:value="${team.team_description}">
                    
            	<button type="submit" class="btn btn-success"><i class="fas fa-edit"></i>Edit</button>
            	</form>
            	<form th:action="@{/teamDelete}" th:object="${team2}" method="post">
            	 <input type="hidden" name="team_id" th:value="${team.team_id}">
                    <input type="hidden" name="team_name" th:value="${team.team_name}">
                    <input type="hidden" name="team_description" th:value="${team.team_description}">
            	<button class="btn btn-danger"><i class="far fa-trash-alt"></i>Delete</button>
            	</form>
          
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
